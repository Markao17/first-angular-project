<app-header />
<main>
    <ul id="users">
        @for ( user of users(); track user.id) {
            <li>
                <app-user
                    [user]="user"
                    [isSelected]="user.id === selectedUserId()"
                    (select)="onSelectUser($event)"
                />
            </li>
        }
    </ul>
    @if ( selectedUserId() ) {
        <app-tasks [id]="selectedUserId()" [name]="selectedUserName()" />
    } @else {
        <p id="fallback">Please select a user</p>
    }
</main>
<router-outlet />
